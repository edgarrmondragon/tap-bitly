[tool.poetry]
name = "tap-bitly"
version = "0.0.1"
description = "`tap-bitly` is a Singer tap for Bitly, built with the Meltano SDK for Singer Taps."
authors = ["Edgar Ramirez-Mondragon <edgarrm358@gmail.com>"]
keywords = [
  "ELT",
  "singer.io",
  "Bitly",
]
license = "Apache 2.0"
readme = "README.md"
homepage = "https://github.com/edgarrmondragon/tap-bitly"
repository = "https://github.com/edgarrmondragon/tap-bitly"
documentation = "https://github.com/edgarrmondragon/tap-bitly#readme"

[tool.poetry.dependencies]
python = "<3.11,>=3.7.1"
singer-sdk = "0.4.3"

[tool.poetry.dev-dependencies]
black = {version = "^22.3", allow-prereleases = true}
isort = "^5.10.1"
mypy = ">=0.930"
pytest = "^6.2.5"
pyupgrade = "^2.31.0"
types-requests = "^2.26.3"

# Flake8
darglint = "^1.8.1"
flake8 = "^4.0.1"
flake8-annotations = "^2.7.0"
flake8-docstrings = "^1.6.0"

[tool.isort]
profile = "black"
multi_line_output = 3 # Vertical Hanging Indent
src_paths = "tap_bitly"

[tool.pytest.ini_options]
addopts = "-vvv"

[tool.mypy]
python_version = "3.10"
warn_unused_configs = true

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = ["backoff.*"]

[build-system]
requires = ["poetry-core @ git+https://github.com/python-poetry/poetry-core.git@master"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
# CLI declaration
tap-bitly = "tap_bitly.tap:TapBitly.cli"
